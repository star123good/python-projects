<style>
  .content {
    margin-left: auto;
    margin-right: auto;
    min-height: 250px;
    padding: 15px;
}

.box-title {
  color: #31708f;
}
.alert{
    border-style: solid;
    border-width: 7px;
    border-color: white;
}

.col-xs-15,
.col-sm-15,
.col-md-15,
.col-lg-15 {
    position: relative;
    min-height: 1px;
    padding-right: 10px;
    padding-left: 0px;
}
.col-xs-15 {
    width: 20%;
    float: left;
}
@media (min-width: 768px) {
.col-sm-15 {
        width: 20%;
        float: left;
    }
}
@media (min-width: 992px) {
    .col-md-15 {
        width: 20%;
        float: left;
    }
}
@media (min-width: 1200px) {
    .col-lg-15 {
        width: 20%;
        float: left;
    }
}
</style>
<script>
$(document).ready(function () {
  $('.datepicker').datepicker({format: 'mm/dd/yyyy'});
  $('.select2').select2();
  {% block documentReady %} {% endblock %}
})
</script>
    {% block scripts %} {% endblock %}
</head>
<body class="hold-transition skin-blue sidebar-mini">

<div class="wrapper">
